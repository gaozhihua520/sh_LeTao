<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./favicon.ico">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
  <div class="lt_content">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript:history:go(-1)" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品列表</h3>
    </div>

    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入关键字">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>

          <!-- 导航栏区域 -->
          <div class="lt_sort">
            <a href="#">
              上架时间
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-type="price">
              价格
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-type="num">
              库存
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#">
              折扣
              <i class="fa fa-angle-down"></i>
            </a>
          </div>

          <!-- 产品部分 -->
          <div class="lt_product">
            <!-- 一下数据要动态渲染  -->
            
          </div>

        </div>
      </div>
    </div>
  
    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类中心</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 搜索商品的模板引擎 -->
  <script type="text/html" id="tmp">
    <ul>
      {{ each data v i }}
        <li>
          <a href="product.html?productId={{v.id}}">
            <img src="{{v.pic[0].picAddr
            }}" alt="">
            <p class="info mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">&yen;{{ v.price }}</span>
              <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{ /each }}
    </ul>
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
