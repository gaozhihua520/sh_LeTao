<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./favicon.ico">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
</head>
<body>
  <div class="lt_content">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript:history:go(-1)" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品详情</h3>
      <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 此处数据动态渲染，准备模板 -->

        </div>
      </div>
    </div>
  
    <!-- 乐淘底部 购物车-->
    <div class="lt_goCart">
      <a href="cart.html" class="mui-pull-left">前往购物车
      </a>

      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>
    </div>
  </div>

  <!-- 产品详情主体部分模板 -->
  <script type="text/html" id="productListTmp">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        {{ each pic v i }}
          <div class="swiper-slide">
            <a href="#">
              <img src="{{ v.picAddr}}" alt="">
            </a>
          </div>
        {{ /each }}
      </div>

      <!-- 分页器 -->
      <div class="swiper-pagination">
        <ol>
          {{ each pic v i }}
            <li class="{{ i === 0 ? 'currentClass' : '' }}"></li>
          {{ /each }}
          <li></li>
        </ol>
      </div>
      
    </div>
    
    <!-- 产品标题 -->
    <div class="price_name item_box">
      <strong>{{ proName }}</strong>
    </div>

    <!-- 产品价格 -->
    <div class="price_box item_box">
      价格:
      <span class="price">&yen;{{ price }}</span>
      <span class="oldPrice">&yen;{{ oldPrice }}</span>
    </div>

    <!-- 产品尺码 -->
    <div class="lt_size item_box">
        尺码:
        <%
          var arr = size.split("-");  // ["36", "42"]
          var start = arr[0];  // 36
          var end = arr[1];    // 42
          for ( var i = start; i <= end; i++ ) {
        %>
          <span>{{ i }}</span>
        <%
          }
        %>
      </div>

    <!-- 产品数字框 -->
    <div class="num_box item_box">
      数量:

      <!-- 
      data-numbox-min	输入框允许使用的最小值，默认无限制
      data-numbox-max	输入框允许使用的最大值，默认无限制
      data-numbox-step	每次点击“+”、“-”按钮变化的步长，默认步长为1 
      -->

      <div class="mui-numbox"
      data-numbox-min="1"
      data-numbox-max="{{num}}"
      data-numbox-step="1">
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量: {{ num }}双</span>
    </div>

    <!-- 产品详情 -->
    <div class="lt_info item_box">
      详情:
      <span>{{ proDesc }}</span>
    </div>
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/swiper/js/swiper.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
