<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./favicon.ico">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
</head>
<body>
  <div class="lt_content">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript:history:go(-1)" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>购物车</h3>
    </div>

    <!-- 乐淘中间 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-table-view">
              <li class="mui-table-view-cell cart_item">
                <!-- 左滑的删除和编辑按钮 -->
                <div class="mui-slider-right mui-disabled">
                  <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" ></a>
                  <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
                </div>
                <div class="mui-slider-handle">
                  <div class="mui-table-cell">
    
                    <!-- 左侧图片 -->
                    <div class="cart_img">
                      <img src="./images/product.jpg" alt="">
                      <input type="checkbox" class="ck">
                    </div>
    
                    <!-- 右侧商品详情 -->
                    <div class="cart_info">
                      <p class="pro_name mui-ellipsis-2">
                        匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                      </p>
                      <p>
                        <span class="price">¥998</span>
                        <span class="oldPrice">¥1998</span>
                        <span class="mui-pull-right lt_num">20双</span>
                      </p>
                      <p class="lt_size">
                        鞋码: 40
                      </p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="mui-table-view-cell cart_item">
                <!-- 左滑的删除和编辑按钮 -->
                <div class="mui-slider-right mui-disabled">
                  <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" ></a>
                  <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
                </div>
                <div class="mui-slider-handle">
                  <div class="mui-table-cell">
    
                    <!-- 左侧图片 -->
                    <div class="cart_img">
                      <img src="./images/product.jpg" alt="">
                      <input type="checkbox" class="ck">
                    </div>
    
                    <!-- 右侧商品详情 -->
                    <div class="cart_info">
                      <p class="pro_name mui-ellipsis-2">
                        匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                      </p>
                      <p>
                        <span class="price">¥998</span>
                        <span class="oldPrice">¥1998</span>
                        <span class="mui-pull-right lt_num">20双</span>
                      </p>
                      <p class="lt_size">
                        鞋码: 40
                      </p>
                    </div>

                  </div>
                </div>
              </li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类中心</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/swiper/js/swiper.min.js"></script>
  <script src="./js/common.js"></script>
</body>
</html>
