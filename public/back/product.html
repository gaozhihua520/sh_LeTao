<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
 <!-- 左侧边栏 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="title">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/01.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 菜单导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;"  class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="header">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
     <a href="javascript:;" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
     </a>
      
    </div>
    <!-- 底部容器 -->
    <div class="container-fluid">

      <!-- 路径导航 -->
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
      </ol>
      <!-- 底部内容 -->
      <div class="lt_content">
        <button class="btn btn-default" style="margin-bottom: 20px;" id="addBtn">添加商品</button>

        <table class="table table-hover table-bordered">
          <thead>
            <tr>              						
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>               					
              <td>1</td>
              <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
              <td>描述123123</td>
              <td>44</td>
              <td>35-56</td>
              <td>已上架</td>
              <td>
                <button class="btn btn-danger">下架</button>
              </td>
            </tr> -->
          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
     
    </div>
  </div>

  <!-- 添加商品模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog  modal-sm">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span id="dropdownTxt">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="productBtn">退出</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  
<!-- 点击退出弹出的模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <!-- 添加这个类名，给字体设置颜色 -->
        <p class="lt_red">
          <i class="glyphicon glyphicon-info-sign"></i>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>

    </div>
  </div>
</div>

<!-- 商品数据渲染模板 -->
<script type="text/template" id="productTmp">
  {{ each rows v i }}
    <tr>               					
      <td>{{ i+1 + (page-1)*size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <!-- statu=1 ,表示已上架 statu=0，表示已下架 -->
      <td>
        {{ v.statu === 1 ? "已上架" : "已下架"}}
      </td>
      <td>
        {{ if v.statu === 1 }}
        <!-- 如果当前商品状态是已上架，那么下架按钮出现 -->
        <button class="btn btn-danger">下架</button>
        {{ else }}
        <!-- 否则，上架按钮出现 -->
        <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>

<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/checklogin.js"></script>

<script src="./js/product.js"></script>
</body>
</html>
