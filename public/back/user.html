<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
 <!-- 左侧边栏 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="title">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/01.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 菜单导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;"  class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="header">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
     <a href="javascript:;" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
     </a>
      
    </div>
    <!-- 底部容器 -->
    <div class="container-fluid">

      <!-- 路径导航 -->
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
      </ol>

      <div class="lt_content">
         <!-- 表格
           1. table-bordered  添加边框
           2. table-hover     添加hover效果
      -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>

            <!-- 下面的数据都是动态渲染的 -->
            <!-- <tr>
              <td>1</td>
              <td>itcast</td>
              <td>15346798400</td>
              <td>正常</td>
              <td>
                <button class="btn btn-danger">禁用</button>
              </td>
            </tr> -->

          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>

      </div>
    </div>
  </div>
  
<!-- 点击退出弹出的模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <!-- 添加这个类名，给字体设置颜色 -->
        <p class="lt_red">
          <i class="glyphicon glyphicon-info-sign"></i>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>

    </div>
  </div>
</div>


<!-- 模板引擎 -->
<script type="text/template" id = "tmp">
  {{ each rows v i }}
  <tr>
    <!-- 因为i是从0开始的，所以加1，但每一页的id不一样，所以还要从前一页最后一个id开始算 -->
    <td>{{ i + 1 + (page-1) * size }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1 ? "正常" : "已禁用" }}</td>
    <td>
      <!-- 当状态isDelete=0 的时候，启用按钮出现 -->
      {{ if v.isDelete === 0 }}
      <button class="btn btn-success">启用</button>
      {{ /if }}

       <!-- 当状态isDelete=1 的时候，禁用按钮出现 -->
      {{ if v.isDelete === 1 }}
      <button class="btn btn-danger">禁用</button>
      {{ /if }}
    </td>
  </tr>
  {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/checklogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
